---
# file: roles/console/tasks/ssh.yml
- name: Disable root SSH
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^#?PermitRootLogin"
    line: PermitRootLogin without-password
  notify: Restart SSH
  tags:
    - configuration

- name: Install OpenSSH client configuration
  template:
    dest: "{{ homedir }}/.ssh/config"
    src: "ssh_config.j2"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0600
    setype: ssh_home_t
  tags:
    - homedir

- name: Add github public SSH host key
  lineinfile:
    dest: /etc/ssh/ssh_known_hosts
    state: present
    create: yes
    line: "github.com,204.232.175.90 ssh-rsa "
    owner: root
    group: root
    mode: 0644
  tags:
    - configuration
